<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Turn on the radio</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/main.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <main class="wrapper">
                <section class="radio-widget">
                    <header class="radio-header">
                        <h1>
                            Stations
                        </h1>
                    </header>
                    <div class="radio-stations">
                        <ul>
                            <li v-for="station in stations">
                                    <span>{{ station.name }}</span><span>{{ station.fm }}</span>
                                    <card></card>
                            </li>
                        </ul>
                    </div>
                    <footer class="radio-footer">
                        <p>currently playing</p>
                        <p>radio station name</p>
                    </footer> 
                </section>
            </main>
        </div>
        
              
        <template id="card">
            <div class="section">
                <div class="title" v-on:click="toggle">
                Toggle this radio station
                </div>
                <hr/>
                <div class="body" v-show="showSection">
                <img v-bind:src="imageUrl">
                </div>
            </div>
        </template>


        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
