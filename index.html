<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Turn on the radio</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="vue-app">
            <main class="wrapper">
                <section class="radio-widget">
                    <header class="radio-header">
                        <i class="icon fas fa-chevron-circle-left"></i>
                        <h1>Stations</h1>
                        <i class="icon fas fa-power-off"></i>
                    </header>
                    <div class="radio-stations">
                        <ul>
                            <!-- list names & fms of radio stations from Vue data -->
                            <li v-for="station in stations">
                                <card v-bind:radio-station="station" 
                                      v-bind:show-section="currentStationName == station.name"
                                      v-bind:on-title-click="chooseStation"></card>
                            </li>
                        </ul>
                    </div>
                    <footer class="radio-footer">
                        <h3 class="footer-headline">currently playing:</h3>
                        <p>{{ currentStationName }} <i class="fas fa-music"></i></p>
                    </footer>
                </section>
            </main>
        </div>
              
        <!-- radio station card component -->
        <template id="card">
            <div class="section">
                <!-- on click ask for "On title click" function property -->
                <div class="title" v-on:click="onTitleClick(radioStation)">
                    <!-- show name and fm of clicked radio station -->
                    <div class="station">
                        <span>{{ radioStation.name }}</span><span>{{ radioStation.fm }}</span>
                    </div>
                </div>
                <hr/>
                <div class="body" v-show="showSection">
                    <img v-bind:src="imageUrl">
                </div>
            </div>
        </template>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
